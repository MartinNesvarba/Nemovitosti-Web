<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Španělsko & Bulharsko | Apartmány a Vily</title>
    <!-- Připojení Tailwind CSS pro moderní a responzivní design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Připojení Google Fonts pro elegantní písmo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Vlastní styl pro lepší vizuální efekty */
        body {
            font-family: 'Inter', sans-serif;
        }
        .text-shadow {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        /* Přechodový efekt pro pozadí */
        .bg-half {
            transition: filter 0.3s ease-in-out;
        }
        /* Ztmavení pozadí při najetí myší na druhou polovinu */
        .group:hover .group-hover\:filter-brightness-50 {
            filter: brightness(0.5);
        }
        .group:hover .group-hover\:scale-105 {
            transform: scale(1.05);
        }
        .lang-btn {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s ease-in-out;
        }
        .lang-btn:hover, .lang-btn.active {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Hlavní kontejner, který se stará o rozložení -->
    <main class="relative min-h-screen flex flex-col md:flex-row group overflow-hidden">

        <!-- Levá polovina - Španělsko -->
        <section 
            class="w-full md:w-1/2 min-h-[50vh] md:min-h-screen bg-cover bg-center relative bg-half group-hover:filter-brightness-50" 
            style="background-image: url(španělsko.png);"
            aria-label="Pohled na španělskou vilu s bazénem">
            <!-- Poloprůhledné překrytí pro lepší čitelnost textu -->
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </section>

        <!-- Pravá polovina - Bulharsko -->
        <section 
            class="w-full md:w-1/2 min-h-[50vh] md:min-h-screen bg-cover bg-center relative bg-half group-hover:filter-brightness-50" 
            style="background-image: url(Bulharsko.png);"
            aria-label="Pohled na pláž v Bulharsku při západu slunce">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </section>

        <!-- Centrální obsah s nadpisem a tlačítky -->
        <div class="absolute top-0 left-0 w-full h-full z-10 flex flex-col items-center justify-center p-4">
            
            <!-- Navigace v horní části - Přepínač jazyků -->
            <nav class="absolute top-5 right-5 flex items-center gap-4">
                <img src="https://flagcdn.com/w40/cz.png" alt="Čeština" data-lang="cz" class="lang-btn w-8 h-auto active" style=".h-auto {height: 25px;};">
                <img src="https://flagcdn.com/w40/gb.png" alt="English" data-lang="en" class="lang-btn w-8 h-auto active" style=".h-auto {height: 25px;};">
                <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" data-lang="de" class="lang-btn w-8 h-auto active" style=".h-auto {height: 25px;};">
            </nav>

            <div class="text-center flex flex-col items-center">
                <h1 id="main-headline" class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black mb-8 text-shadow uppercase tracking-wider">
                    <!-- Text bude vložen z JS -->
                </h1>
                <p id="sub-headline" class="text-lg md:text-xl text-gray-200 mb-12 max-w-2xl text-shadow">
                    <!-- Text bude vložen z JS -->
                </p>
                
                <!-- Kontejner pro tlačítka -->
                <div class="flex flex-col md:flex-row gap-4 w-full sm:w-auto">
                    <a id="spain-button" href="spanelsko.html" class="bg-white text-gray-900 font-bold text-lg py-3 px-8 rounded-lg hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <!-- Text bude vložen z JS -->
                    </a>
                    <a id="bulgaria-button" href="bulharsko.html" class="bg-transparent border-2 border-white text-white font-bold text-lg py-3 px-8 rounded-lg hover:bg-white hover:text-gray-900 transition-all duration-300 transform hover:scale-105 shadow-lg">
                        <!-- Text bude vložen z JS -->
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK - pro budoucí načítání dat -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase konfigurace (stejná jako v admin panelu)
            const firebaseConfig = {
                apiKey: "AIzaSyAi_ugQSDUjk4y8ne4zpAyTbzNrf96SWDc",
                authDomain: "login-40bf8.firebaseapp.com",
                projectId: "login-40bf8",
                storageBucket: "gs://login-40bf8.firebasestorage.app",
                messagingSenderId: "932200625165",
                appId: "1:932200625165:web:422564c4f9c3f9fbead144"
            };

            // Inicializace Firebase (pokud ještě není)
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();

            // Datová struktura pro překlady
            const translations = {
                cz: {
                    title: "Španělsko & Bulharsko | Apartmány a Vily",
                    mainHeadline: "Vaše dovolená snů",
                    subHeadline: "Objevte exkluzivní vily ve Španělsku a moderní apartmány v Bulharsku.",
                    spainButton: "Vily ve Španělsku",
                    bulgariaButton: "Apartmány v Bulharsku"
                },
                en: {
                    title: "Spain & Bulgaria | Apartments and Villas",
                    mainHeadline: "Your Dream Holiday",
                    subHeadline: "Discover exclusive villas in Spain and modern apartments in Bulgaria.",
                    spainButton: "Villas in Spain",
                    bulgariaButton: "Apartments in Bulgaria"
                },
                de: {
                    title: "Spanien & Bulgarien | Ferienwohnungen und Villen",
                    mainHeadline: "Ihr Traumurlaub",
                    subHeadline: "Entdecken Sie exklusive Villen in Spanien und moderne Apartments in Bulgarien.",
                    spainButton: "Villen in Spanien",
                    bulgariaButton: "Wohnungen in Bulgarien"
                }
            };

            // Elementy, které se budou překládat
            const elements = {
                mainHeadline: document.getElementById('main-headline'),
                subHeadline: document.getElementById('sub-headline'),
                spainButton: document.getElementById('spain-button'),
                bulgariaButton: document.getElementById('bulgaria-button')
            };

            const langButtons = document.querySelectorAll('.lang-btn');

            // Funkce pro aktualizaci obsahu podle jazyka
            function updateContent(lang) {
                if (!translations[lang]) {
                    console.warn(`Překlad pro jazyk "${lang}" nebyl nalezen.`);
                    return;
                }
                
                // Aktualizace titulku stránky
                document.title = translations[lang].title;

                // Aktualizace textů na stránce
                elements.mainHeadline.textContent = translations[lang].mainHeadline;
                elements.subHeadline.textContent = translations[lang].subHeadline;
                elements.spainButton.textContent = translations[lang].spainButton;
                elements.bulgariaButton.textContent = translations[lang].bulgariaButton;

                // Uložení vybraného jazyka
                localStorage.setItem('preferredLanguage', lang);

                // Vizuální zvýraznění aktivního jazyka
                langButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });
            }

            // Přidání event listenerů na tlačítka pro změnu jazyka
            langButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedLang = e.target.dataset.lang;
                    updateContent(selectedLang);
                });
            });

            // Načtení preferovaného jazyka z localStorage nebo nastavení výchozího
            const savedLang = localStorage.getItem('preferredLanguage') || 'cz';
            updateContent(savedLang);
        });
    </script>

</body>
</html>
